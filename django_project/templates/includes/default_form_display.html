{% load widget_tweaks %}

{% for field in form %}
    <div class="field-wrapper mb-3">
        {{ field.errors }}
        <label for="{{ field.id_for_label }}" class='form-label'>{{ field.label }}</label>
        {% render_field field class='form-control' %}
    </div>
{% endfor %}
<input class="btn btn-primary" type="submit" value="{{ submit_label }}">
